<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/c4bb9ef8d3.js"
      crossorigin="anonymous"
    ></script>

    <title>Tela de Login</title>
  </head>
  <body>
    <div class="container">
      <div class="content first-content">
        <!-- first content -->

        <div class="first-column">
          <h2 class="title title-primary">Welcome Back!</h2>
          <p class="description description-primary">
            To keep connected with us
          </p>
          <p class="description description-primary">
            please login with your personal info
          </p>
          <button id="signin" class="btn btn-primary">sign in</button>
        </div>

        <!-- second column -->
        <div class="second-column">
          <h2 class="title title-second">create account</h2>

          <div class="social-midia">
            <ul class="list-social-media">
              <li class="item-social-media">
                <a href="https://www.facebook.com/"
                  ><i class="fab fa-facebook-f"></i
                ></a>
              </li>
              <li class="item-social-media">
                <a
                  href="https://accounts.google.com/signin/v2/identifier?service=accountsettings&passive=1209600&osid=1&continue=https%3A%2F%2Fmyaccount.google.com%2Fintro%2Fprofile&followup=https%3A%2F%2Fmyaccount.google.com%2Fintro%2Fprofile&ec=GAZAwAE&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
                  ><i class="fab fa-google-plus-g"></i
                ></a>
              </li>
              <li class="item-social-media">
                <a
                  href="https://www.linkedin.com/login/pt?fromSignIn=true&trk=guest_homepage-basic_nav-header-signin"
                  ><i class="fab fa-linkedin-in"></i
                ></a>
              </li>
            </ul>
          </div>

          <p class="description description-second">
            or use your email for regitration:
          </p>
          <form class="form">
            <label class="label-input" for="">
              <i class="fas fa-user icon-modify"></i>
              <input type="text" placeholder="Nome" />
            </label>
            <label class="label-input" for="">
              <i class="fas fa-envelope icon-modify"></i>
              <input type="email" placeholder="E-mail" />
            </label>
            <label class="label-input" for="">
              <i class="fas fa-unlock icon-modify"></i>
              <input type="password" placeholder="Password" />
            </label>
            <button class="btn btn-second">sign up</button>
          </form>
        </div>
      </div>

      <div class="content second-content">
        <!-- second content -->

        <div class="first-column">
          <h2 class="title title-primary">Hello, Dev!</h2>
          <p class="description description-primary">
            Enter your personal details
          </p>
          <p class="description description-primary">
            and start jpurney with us
          </p>
          <button id="signup" class="btn btn-primary">sign up</button>
        </div>

        <!-- second column -->
        <div class="second-column">
          <h2 class="title title-second">sign in to developer</h2>
          <div class="social-midia">
            <ul class="list-social-media">
              <li class="item-social-media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
              </li>
              <li class="item-social-media">
                <a href="#"><i class="fab fa-google-plus-g"></i></a>
              </li>
              <li class="item-social-media">
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
              </li>
            </ul>
          </div>

          <p class="description description-second">
            or use your email for regitration:
          </p>
          <form class="form">
            <label class="label-input" for="">
              <i class="fas fa-envelope icon-modify"></i>
              <input type="email" placeholder="E-mail" />
            </label>

            <label class="label-input" for="">
              <i class="fas fa-unlock icon-modify"></i>
              <input type="password" placeholder="Password" />
            </label>

            <a class="password" href="#">forgot your password</a>
            <button class="btn btn-second">sign in</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Particles.js Background -->
    <div id="particles-js"></div>

    <!-- script tags -->

    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script src="js/app.js"></script>
  </body>
</html>
