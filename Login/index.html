 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="icon" href="solid.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/c4bb9ef8d3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="content first-content"><!-- first content start -->
            <div class="first-column">
                <h2 class="title title-primary">Welcome Back!</h2>
                <p class="description description-primary">To keep connected with us</p>
                <p class="description description-primary">please login with your personal info</p>
                <button id="signin" class="btn btn-primary">sign in</button>
            </div><!-- first column end -->
            <div class="second-column">
                <h2 class="title title-second">create account</h2>
                <div class="social-midia">
                    <ul class="list-social-media">
                        <li class="item-social-media">
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                        </li>
                        <li class="item-social-media">
                            <a href="#"><i class="fab fa-google-plus-g"></i></a>
                        </li>
                        <li class="item-social-media">
                            <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        </li>
                    </ul>
                </div><!-- social media end -->
                <p class="description description-second">or use your email for regitration:</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="fas fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-envelope icon-modify"></i>
                        <input type="email" placeholder="E-mail">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-unlock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>
                    <button class="btn btn-second">sign up</button>
                </form>
            </div><!-- second column end -->
        </div><!-- first content end -->
        <div class="content second-content"><!-- second content start -->
            <div class="first-column">
                <h2 class="title title-primary">Hello, Friend!</h2>
                <p class="description description-primary">Enter your personal details</p>
                <p class="description description-primary">and start jpurney with us</p>
                <button id="signup" class="btn btn-primary">sign up</button>
            </div><!-- first column end -->
            <div class="second-column">
                <h2 class="title title-second">sign in to developer</h2>
                <div class="social-midia">
                    <ul class="list-social-media">
                        <li class="item-social-media">
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                        </li>
                        <li class="item-social-media">
                            <a href="#"><i class="fab fa-google-plus-g"></i></a>
                        </li>
                        <li class="item-social-media">
                            <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        </li>
                    </ul>
                </div><!-- social media end -->
                <p class="description description-second">or use your email for regitration:</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="fas fa-envelope icon-modify"></i>
                        <input type="email" placeholder="E-mail">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-unlock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>
                    <a class="password" href="#">forgot your password</a>
                    <button class="btn btn-second">sign in</button>
                </form>
            </div><!-- second column end -->
        </div><!-- second content end -->
    </div><!-- container end -->
    <script src="js/app.js"></script>
</body>
</html>
